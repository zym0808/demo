<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form action="/student/save" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center; border: 1px solid black">添加学生信息</td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">姓名(Name)</td>
                <td>
                    <input type="text" class="studentname" name="studentname" style="text-align: center">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">生日(birthday)</td>
                <td>
                    <input type="text" class="birthday" style="text-align: center" name="birthday">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">性别(Sex)</td>
                <td>
                    <select name="sex">
                        <option value="nan">男</option>
                        <option value="nv">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">班级(Classes)</td>
                <td>
                    <select name="clsid">
                        <option th:each="cla:${clslist}" th:value="${cla.clsid}">[[${cla.classname}]]</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="保存"/>
                    <input type="reset" value="重置"/>
                    <input type="button" value="返回" onclick="window.location.href='/'"/>
                </td>

            </tr>
        </table>
    </form>
</center>

</body>
</html>
